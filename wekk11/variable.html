<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <div id="nama"></div>
    <span id="reza"></span>

</body>
<script>
    var nama_depan = "Muhammad ";
    var nama_belakang = "Reza";

    var namalengkap = nama_depan + nama_belakang;
    document.getElementById("nama").innerHTML =" Nama Lengkap : " + namalengkap

    // belajar fungsi atau function
    function hitung(a,b){
            return a + b;
    }
    console.log(hitung(2,5));
    
</script>
</html>
